<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar bg-base-100 shadow-sm">
          <div class="flex-none">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div class="flex-1">
            <h4 class="btn btn-ghost text-xl">
              Dev<span class="font-bold">Board</span>
            </h4>
          </div>
          <div class="flex justify-between">
            <div class="flex">
              <input type="checkbox" checked="checked" class="checkbox" />
              <div class="ml-5" id="counter">0</div>
            </div>
            <div>
              <button class="btn btn-circle bg-amber-600 ml-5">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2.5"
                  stroke="currentColor"
                  class="size-[1.2em]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <main class="flex p-6 gap-6">
        <!-- Task & Cards Section -->
        <section class="flex-1 grid grid-cols-3 gap-6">
          <!-- Task Assigned -->
          <div class="flex items-center bg-[#F4F7FF] p-6 shadow rounded-xl">
            <input type="checkbox" checked class="mr-4" />
            <div>
              <h3 class="font-bold">Task Assigned</h3>
              <p class="text-gray-500" id="taskCounter">0</p>
            </div>
          </div>

          <!-- Discover New Things -->
          <div
            class="bg-gradient-to-r from-[#0C2CF6] via-purple-500 to-[#9BA8F8] text-white p-6 shadow rounded-xl flex items-center gap-4"
          >
            <img src="./assets/board.png" alt="Discover" class="w-16 h-16" />
            <h3 class="text-lg">Discover Something New Today!</h3>
          </div>

          <!-- Date Section -->
          <div class="flex items-center bg-[#F4F7FF] p-6 shadow rounded-xl">
            <img
              src="./assets/calender.png"
              alt="Calendar"
              class="w-12 h-12 mr-4"
            />
            <h4 class="text-lg">Wed, Jul 28 2025</h4>
            
          </div>
        </section>

        <!-- Activity Log -->
        <aside class="w-1/4 bg-white p-6 shadow rounded-xl h-auto">
            <div class="flex">
                <img class="size-8" src="./assets/activity.png" alt="">
          <h3 class="font-bold text-lg mb-4 ml-4">Activity Log</h3>
            </div>
          <div class="">
            <button class="btn btn-dash btn-primary">Primary</button>
          </div>
        </aside>
      </main>
    </section>
    <footer></footer>
  </body>
</html>
